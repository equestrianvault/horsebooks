<form class="search">
	<mat-grid-list cols="5" rows="2" rowHeight="20px">
		<mat-grid-tile rowspan=2 colspan=3 class="right-align">
			<mat-form-field>
				<input matInput type="text" id="search" [(ngModel)]="searchVal" placeholder='{{ searchValPlaceholder }}' [ngModelOptions]="{standalone: true}"/>
			</mat-form-field>
		</mat-grid-tile>
		<mat-grid-tile class="left-align" colspan=2>
			<mat-checkbox class="left-align" name="expired" id="expired" [(ngModel)]="showExpired" [ngModelOptions]="{standalone: true}">Show Expired</mat-checkbox>
		</mat-grid-tile>
		<mat-grid-tile class="left-align" colspan=2>
			<mat-checkbox class="left-align" name="mature" [(ngModel)]="showMature" [ngModelOptions]="{standalone: true}">Show Mature</mat-checkbox>
		</mat-grid-tile>
	</mat-grid-list>
</form>

<div id="list-wrapper">
	<horse-book-list-item *ngFor = "let book of ( books | search : searchVal | showExpired : showExpired | showMature: showMature | orderBooks)" [book]=book></horse-book-list-item>
</div>
